<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <!-- For updating see https://www.jsdelivr.com/package/npm/vue -->
  <!--<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.min.js"></script>
</head>
<body>

  <script type="module">
  Vue.createApp({
    data(){
      return {
        hasA: true,
        hasB: false,
      }
    }
  }).mount('#app')
  </script>
  
  <div id="app">
    <div v-if="hasA">Has A</div>
    <div v-if="hasB">Has B</div>
  </div>

</body>
</html>
