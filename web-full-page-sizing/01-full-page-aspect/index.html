<!DOCTYPE html>
<html>
<head>
  <title>Full Page Wide Template (Manual Calc)</title>
  <style>
    html, body {
      margin:0;
      padding:0;
      overflow: hidden;
      background: #222;
    }
    #main {
      width: 100vw; 
      height: 56.25vw; /* 100/56.25 = 1.778 */
      background: #cadc9f;
      max-height: 100vh;
      max-width: 177.78vh; /* 16/9 = 1.778 */
      margin: auto;
      position: absolute;
      top:0;bottom:0; /* vertical center */
      left:0;right:0; /* horizontal center */
    }
  </style>
</head>
<body>
<div id="main"></div>
</body>
</html>
